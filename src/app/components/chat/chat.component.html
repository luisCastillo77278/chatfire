<h1>chat
    <img width="45" height="45" [src]="chatService.usuario.photo" alt="">
</h1>
<hr>
<div class="app-mensajes" id="app-mensaje">
    <div *ngFor="let chat of chatService.chats" 
        [class]="{'text-right': chatService.usuario.uid == chat.uid }">
        <span class="badge badge-primary"
        [class]="{'badge-primary': chatService.usuario.uid == chat.uid,
                    'badge-success': chatService.usuario.uid != chat.uid}">{{ chat.nombre }}</span>
        <p>
            {{ chat.mensaje }}
        </p>
    </div>
    
</div>

<input type="text"
        name="mensaje"
        class="form-control"
        placeholder="Enviar mensaje"
        [(ngModel)]="mensaje"
        (keyup.enter)="enviarMensaje()"
        id="">
