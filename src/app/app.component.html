<div class="container main-container">
  <h1>Fire Chat</h1>
  <hr>
  <div class="col-md-12 text-right" *ngIf="chatService.usuario.uid">
    <button (click)="chatService.logout()"
            class="btn btn-outline-danger">Salir</button>
  </div>
  <app-login *ngIf="!chatService.usuario.uid"></app-login>
  <div  *ngIf="chatService.usuario.uid"
        class="chat-window">
    <app-chat></app-chat>
  </div>
</div>
